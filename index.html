    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            }
          }

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap');
      
      :root {
        --font-sans: 'Inter', sans-serif;
        --font-serif: 'Playfair Display', serif;
      }
      
      body {
        font-family: var(--font-sans);
        scroll-behavior: smooth;
        cursor: none; /* Hide default cursor */
      }

      /* Force hide default cursor on all interactive elements to prevent system cursor from reappearing */
      a, button, input, textarea, select, label, .cursor-pointer {
        cursor: none !important;
      }

      /* Show default cursor on touch devices and disable custom cursor */
      @media (pointer: coarse) {
        body, a, button, input, textarea, select, label, .cursor-pointer {
          cursor: auto !important;
        }
        .custom-cursor {
          display: none !important;
        }
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-serif);
      }

      /* Hide scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      .text-glow-subtle {
        text-shadow: 0 0 30px rgba(139, 92, 246, 0.3);
      }
    </style>
